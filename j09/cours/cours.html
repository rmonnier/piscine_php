<!DOCTYPE html>
<html>
	<head>
		<title>Javascript</title>
	</head>
	<body>
		<span onclick="alert('toto');" >Hello World</span>
		<script>
			var test;

			test = 42;

			var tab = new Array('tomate', 'salade', 'pomme de terre');
			for (t in tab) {
				console.log(tab[t]);			
			}
			console.debug(test);
			function my_func() {
				var toto;
				toto = 'bonjour';
				console.debug(toto);
			}
			my_func();
		</script>
	</body>
</html>
